<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 95%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #e58900;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Update Student</h2>

        <!-- Change action to your servlet name -->
        <form action="UpdateStudentServlet" method="post">

            <label>Student ID</label>
            <input type="text" name="sid" required />

            <label>Student Name</label>
            <input type="text" name="sname" required />

            <button class="btn" type="submit">Update</button>
        </form>
    </div>
</body>
</html>
